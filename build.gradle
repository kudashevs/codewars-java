apply plugin: 'java'

group 'codewars.katas'
version '1.0-SNAPSHOT'

project.buildDir = '/build'

sourceSets {
    main {
        java {
            srcDir 'src/kata'
        }
    }
    test {
        java {
            srcDir 'src/test'
        }
    }
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation('org.junit.jupiter:junit-jupiter:5.7.2')
}

test {
	useJUnitPlatform()
    beforeTest { desc ->
        logger.quiet "Testing: test ${desc.name} [${desc.className}] execution has been started"
    }
    afterTest { desc, result -> 
        logger.quiet "Testing: test ${desc.name} [${desc.className}] was executed with result: ${result.resultType}"
    }
}